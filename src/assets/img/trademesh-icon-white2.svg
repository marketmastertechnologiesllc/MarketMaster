<svg width="180" height="120" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tradeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#11B3AE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11B3AE;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="meshGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Single text element with tspan - tighter letter spacing -->
  <text x="20" y="55" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="900" letter-spacing="-8">
    <tspan fill="#0f172a">T</tspan>
    <tspan fill="#11B3AE">M</tspan>
  </text>
  
  <!-- Trade underline - positioned slightly higher -->
  <rect x="20" y="60" width="80" height="3" fill="url(#tradeGradient)" rx="2"/>
  
  <!-- Mesh overline - positioned just slightly above the letters, reaches end of M -->
  <rect x="20" y="15" width="70" height="3" fill="url(#meshGradient)" rx="2"/>
</svg>
